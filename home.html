    <div  id="myform" class="flex items-center justify-center z-50" style="display: none;">
        <form onsubmit="addBlog(); return false"  method="post" class="bg-blue-300 text-center p-6 rounded-lg shadow-lg w-96">
            <label for="blog_title" class="block font-bold text-xl mb-2">Blog Title</label>
            <input type="text" id="blog_title" name="blog_title" placeholder="Enter Blog Title" required
                class="w-full border border-gray-400 p-2 rounded mb-4">

            <label for="blog_description" class="block font-bold text-xl mb-2">Blog Description</label>
            <textarea id="blog_description" name="blog_description" placeholder="Enter Blog Description" rows="6"
                class="w-full border border-gray-400 p-2 rounded mb-4 placeholder-gray-500">
            </textarea>

            <!-- <label for="blog_photo" class="block font-bold text-xl mb-2">Blog Photo</label>
            <input type="file" accept="image/*" id="blog_photo" name="blog_photo" required
                class="w-full border border-gray-400 p-2 rounded mb-4"> -->

            <button type="submit" id="blog_submit_btn" onclick="closeform()" class="bg-blue-600 text-white py-2 px-4 rounded hover:bg-blue-700">
                Submit
            </button>
        </form>
    </div>


    <main>
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3  " id="blog_display"></div>
    </main>

    <script>
        var count = parseInt(localStorage.getItem("blog_count")) || 0;

        function openform() {
            document.getElementById("myform").style.display = 'block'
        }
        function closeform(){
            document.getElementById("myform").style.display = 'none'
        }

        function addBlog() {
            count += 1;
            var name = "Blog" + count;
            var title = document.getElementById("blog_title").value;
            var des = document.getElementById("blog_description").value;

            localStorage.setItem(name + "_title", title);
            localStorage.setItem(name + "_decription", des);
            localStorage.setItem("blog_count", count);

            // closeform();
            // displaying the blog
            display_blog();
        }
        function display_blog() {
            display_blog = document.getElementById("blog_display");
            display_blog.innerHTML="";
            var total_blogs=parseInt(localStorage.getItem("blog_count")) || 0;
            for(let i=1;i<=total_blogs;i++){
                let blog_title=localStorage.getItem("Blog"+i+"_title");
                let blog_des=localStorage.getItem("Blog"+i+"_decription");
                var newDiv = document.createElement("div");
                newDiv.className = "text-center rounded overflow-hidden shadow-lg bg-white m-5 p-5 hover:shadow-lg hover:bg-blue-300";
                newDiv.innerHTML=`
                <h2 class="text-xl rounded-lg w-auto bold shadow-lg text-black bg-blue-100">${blog_title} </h2>
                <p class="text-black bg-blue-50">${blog_des}</p>
                <div class="flex justify-between items-center gap-10 rounded-[20px] px-3 py-1">
                <button type="button" class="bg-gray-200 rounded-lg px-3 py-2 hover:underline">Read</button>
                <button type="button" class="bg-gray-200 rounded-lg px-3 py-2 hover:underline">Edit</button>
                <button type="button" class="bg-gray-200 rounded-lg px-3 py-2 hover:underline">Delete</button>
            </div>
                `
                display_blog.appendChild(newDiv);
            }

           
        }
        window.onload = function () {
            display_blog();
        }
    </script>
</body>
