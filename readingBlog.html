<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">
    <title>Reading mode</title>
</head>
<body class="h-screen bg-gray-100">

    <div class="flex h-full items-center justify-center">
        <div class="items-center rounded-lg  h-1/2 w-1/2 flex flex-col justify-center bg-blue-300 gap-1   ">
            <h2 id="title-display" class="bg-red-300"></h2>
            <p id="description-display" class="bg-green-300"></p>
            <button type="button" onclick="gotoHome()" class="bg-gray-200 rounded-lg px-3 py-2 hover:underline">Close</button>
        </div>
    </div>
       
    <script>
        window.onload=function(){
        const params=new URLSearchParams(window.location.search);
        const blog_id=params.get("blogId");
        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        let blog=blogs.find(b=>b.Id===parseInt(blog_id));
        const title = blog.Title;
        const des = blog.Description;

        document.getElementById("title-display").textContent=title;
        document.getElementById("description-display").textContent=des;
        }
        
        function gotoHome(){
            window.location.href=`home.html`;
        }
    </script>
</body>
</html>
