<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
            rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Reading mode</title>
    <style>
        #container{
            box-sizing: border-box;
            padding: 50px;
            margin: 30px;
        }
        
    </style>
</head>
<body class="h-screen bg-gray-100">

    <div  class="flex h-full items-center justify-center m-10 p-30">
        <div id="container" class="items-center rounded-lg flex flex-col justify-center bg-blue-300 gap-1   ">
            
            <h1 id="title-display" class="card-title"></h1>
            <span id="image_span"></span>
            <h4 id="description-display" class="card-text"></h4>
            <p id="content-display"></p>
            <button type="button" onclick="gotoHome()" class="btn btn-primary hover:underline">Close</button>
        </div>
    </div>
       
    <script>
        window.onload=function(){
        const params=new URLSearchParams(window.location.search);
        const blog_id=params.get("blogId");
        let blogs = JSON.parse(localStorage.getItem("blogs")) || [];
        let blog=blogs.find(b=>b.Id===parseInt(blog_id));
        const title = blog.Title;
        const des = blog.Description;
        const image=blog.Image;
        const content=blog.Content;

        document.getElementById("title-display").textContent=title;
        document.getElementById("description-display").textContent=des;
        document.getElementById("image_span").innerHTML=`
            <img src="${image}" alt="not found" width=500px height=500px  class="rounded-xl">
        `;
        document.getElementById("content-display").textContent=content;
        }
        
        function gotoHome(){
            window.location.href=`home.html`;
        }
    </script>
</body>
</html>
